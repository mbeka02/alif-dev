<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/main-logo-2022.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIF</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="quiz"
      class="screen text-center bg-white h-screen relative"
      style=""
    >
      <div id="quiz_top_div" class="">
        <!--            Top menu h=5-->
        <div
          id="top_menu"
          class="flex justify-between items-center px-6 py-2 h-[6vh] mb-10"
        >
          <div
            id="progress_div"
            class="flex items-center justify-center align-center lg:w-1/6 md:w-1/5 w-1/4"
          >
            <div class="w-full rounded-full bg-black h-5">
              <div
                id="quiz_progress_bar"
                class="bg-[#DAA520] text-xs font-semibold text-white flex items-center px-4 leading-none rounded-full h-full"
                style="width: 50%"
              >
                25/50
              </div>
            </div>
          </div>
          <div id="time_div" class="flex items-center md:-translate-x-[5rem]">
            <img
              src="stopwatch-solid.svg"
              alt="intro alif logo"
              class="w-5 h-5"
            />
            <span id="time_remaining" class="m-1">3:12</span>
          </div>
          <div id="accuracy_div" class="flex items-center">
            <img
              src="bullseye-solid.svg"
              class="w-5 h-5"
              alt="intro alif logo"
            />
            <span id="quiz_accuracy" class="m-1">91%</span>
          </div>
        </div>

        <div id="quiz_main" class="flex flex-col gap-2 overflow-y-auto">
          <h1
            id="quiz_prompt"
            class="quiz_items mb-3 text-2xl font-extrabold leading-none tracking-tight text-black"
          >
            Identify the corresponding Arabic word for the following:
          </h1>
          <h2>
            <small
              id="quiz_item_label"
              class="quiz_items ml-2 text-2xl font-semibold text-[#DAA520]"
              >forgetting</small
            >
          </h2>

          <div id="quiz_extra" class="quiz_items"></div>
          <div id="quiz_image" class="quiz_items"></div>
          <div id="quiz_audio" class="quiz_items"></div>
          <div id="quiz_tags" class="quiz_items"></div>
          <div id="quiz_answer_div">
            <div
              id="quiz_answer_space"
              class="quiz_items ml-2 text-2xl font-semibold text-gray-500 dark:text-green-600"
            ></div>
            <div id="quiz_after_answer_space" class="quiz_items"></div>
          </div>
          <div id="quiz_answer_feedback" class="quiz_items"></div>
        </div>
        <div id="quiz_solution" class="md:h-[50vh] overflow-y-auto">
          <div
            id="quiz_mcq_options"
            class="quiz_input quiz_options quiz_items"
            style=""
          >
            <button
              class="bg-[#DAA520] hover:bg-[#ffb907] text-xl text-white font-bold py-1 px-4 w-1/2 m-2 rounded-lg my-2 h-12"
              data-value="فِضَّة"
              data-id="fiDDah"
            >
              فِضَّة
            </button>

            <button
              class="bg-[#DAA520] hover:bg-[#ffb907] text-xl text-white font-bold py-1 px-4 w-1/2 m-2 rounded-lg my-2 h-12"
              data-value="نِسْيَان"
              data-id="nisyaan"
            >
              نِسْيَان</button
            ><button
              class="bg-[#DAA520] hover:bg-[#ffb907] text-xl text-white font-bold py-1 px-4 w-1/2 m-2 rounded-lg my-2 h-12"
              data-value="مَرْحَباً"
              data-id="mar7aban"
            >
              مَرْحَباً</button
            ><button
              class="bg-[#DAA520] hover:bg-[#ffb907] text-xl text-white font-bold py-1 px-4 w-1/2 m-2 rounded-lg my-2 h-12"
              data-value="سَيِّئ"
              data-id="sayyi2"
            >
              سَيِّئ
            </button>
          </div>
          <div
            id="quiz_seq_selection"
            class="quiz_input quiz_options quiz_items"
            hidden=""
            style="display: none"
          ></div>

          <div
            id="quiz_text_input"
            class="quiz_input text-center"
            hidden=""
            style="display: none"
          >
            <label for="large-input" class="block mb-2 text-sm font-medium"
              >Type in the answer in Arabic or in Latin letters</label
            >
            <div
              id="text_input_div"
              class="flex items-center justify-center align-center"
            >
              <input
                type="text"
                id="answer_text_input"
                class="block w-3/4 p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xl focus:ring-blue-500 focus:border-blue-500 border-gray-600"
                style="text-align: center"
              />
            </div>
            <button
              id="check_text_answer"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 m-2 w-2/3 rounded-lg"
            >
              Check Answer
            </button>
          </div>

          <div id="quiz_mini_keyboard"></div>

          <div id="quiz_handwriting"></div>
          <div id="quiz_audio_recording"></div>
        </div>
      </div>

      <div
        id="bottom_menu"
        class="flex items-center justify-between px-6 my-8 md:my-0"
      >
        <div id="coins_div" class="flex items-center">
          <img
            id="coin_img"
            class="rounded-full w-5 h-5 m-1 fill-[#DAA520]"
            src="coins-solid.svg"
            alt="coin"
          />
          <span id="quiz_coin_count">173</span>
        </div>
        <div
          id="mood_div"
          class="flex items-center justify-center align-center"
        >
          Mood
        </div>
        <div
          id="hints_div"
          class="flex items-center justify-center align-center"
        >
          Hints
        </div>
      </div>

      <div
        id="quiz_spacer"
        class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-400 shadow"
      >
        <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-black group-hover:text-[#DAA520]"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
              />
            </svg>
            <span class="text-sm text-black group-hover:text-[#DAA520]"
              >Home</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-black group-hover:text-[#DAA520]"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z"
              />
              <path
                d="M19 10h-6a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1Zm-4.5 3.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM12.62 4h2.78L12.539.41a1.086 1.086 0 1 0-1.7 1.352L12.62 4Z"
              />
            </svg>
            <span class="text-sm text-black group-hover:text-[#DAA520]"
              >Wallet</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-black group-hover:text-[#DAA520]"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"
              />
            </svg>
            <span class="text-sm text-black group-hover:text-[#DAA520]"
              >Settings</span
            >
          </button>
          <button
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group"
          >
            <svg
              class="w-5 h-5 mb-2 text-black group-hover:text-[#DAA520]"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
              />
            </svg>
            <span class="text-sm text-black group-hover:text-[#DAA520]"
              >Profile</span
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
